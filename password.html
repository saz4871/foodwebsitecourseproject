<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass</title>
  <link rel="stylesheet" href="pass.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f400;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
    }

    h2, h3 {
        color: #333;
    }

    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        opacity: 0.9;
    }

    button[type="submit"] {
        background: #007bff;
        color: #fff;
    }

    button[type="submit"]:hover {
        background: #0056b3;
    }

    #exitButton {
        background: #ff4d4d;
        color: #fff;
        margin-top: 15px;
    }

    #exitButton:hover {
        background: #cc0000;
    }

    #actionButtons {
        margin-top: 20px;
    }

    #statusMessage {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="/images/trailer.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        async function checkPassword() {
    const password = document.getElementById('passwordInput').value;
    if (password === 'Jackalr!4#') {
        document.getElementById('actionButtons').style.display = 'block';
    } else {
        alert('Incorrect Password');
    }
}
    </script>

    <!-- Container for Password and Buttons -->
    <div class="container">
        <h2>Please Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <br />
        <button onclick="checkPassword()">Submit</button>
        <div id="actionButtons" style="display:none;">
            <h3>Select what to do</h3>
            <form action="code.php" method="POST">
            <button type="submit" name="action1" value="open">OPEN KITCHEN</button>
            <button type="submit" name="action1" value="close">CLOSE KITCHEN</button>
            <div id="statusMessage"></div> <!-- Status Message Display -->
            </form>
        </div>
        <button id="exitButton" onclick="window.location.href='open.html';">EXIT</button>
    </div>

</body>
</html>
